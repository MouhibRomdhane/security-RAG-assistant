<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SECURE CHAT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="shell">
    <header class="topbar">
      <div class="brand">
        <span class="dot"></span>
        <div>
          <div class="name">SECURE TERMINAL</div>
          
        </div>
      </div>
      <div class="pill">OFFLINE</div>
    </header>

    <section id="chat" class="chat">
      <div class="msg bot">
        <div class="bubble">Connected. Type and press Enter.</div>
      </div>
    </section>

    <footer class="composer">
      <input id="input" class="input" placeholder="Type a message..." />
      <button id="send" class="sendBtn">SEND</button>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
